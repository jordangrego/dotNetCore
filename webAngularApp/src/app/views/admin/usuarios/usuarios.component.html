<div class="row">
    <div class="col-md">
      <div class="card">
        <div class="card-header">
          <a class="btn btn-primary" [routerLink]="['/cadastro-usuario']" skipLocationChange>Novo Usuário</a>
          <button type="button" class="btn btn-info float-right" (click)="recuperarUsuarios()"><i
              class="fa fa-refresh"></i></button>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">E-Mail</th>
                <th scope="col">Username</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of dataUsuarios">
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.userName }}</td>
                <td>
                  <button type="button" class="btn btn-info btn-sm mr-1" (click)="editarUsuario(usuario)"><i
                      class="fa fa-edit"></i></button>
                  <button type="button" class="btn btn-danger btn-sm" (click)="excluirUsuario(usuario)"><i
                      class="fa fa-remove"></i></button>
  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
    </div>
  </div>
