<div class="row">
  <div class="col-md">
    <div class="card">
      <div class="card-header">
        Arquivos
      </div>
      <div class="card-body">
        <h5 class="card-title">Envio de Arquivo</h5>
        <form>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile04" name="uploadArquivo"
                aria-describedby="inputGroupFileAddon04" [(ngModel)]="uploadFile" (change)="changeListener($event)">
              <label class="custom-file-label"
                for="inputGroupFile04">{{ (this.nomeArquivoEnvio == null || this.nomeArquivoEnvio.length == 0) ? 'Selecione' :  this.nomeArquivoEnvio }}</label>
            </div>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="inputGroupFileAddon04" (click)="enviarArquivo()"
                [disabled]="isReadingFile">{{ !isReadingFile ? 'Enviar' : 'Processando...' }}</button>
            </div>
          </div>
            <div class="rounded border p-2 col-md-1 offset-md-5 bg-light m-2 mx-auto text-center" [hidden]="!isReadingFile">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md">
    <button type="button" class="btn btn-info btn-sm float-right" (click)="recuperarArquivos()">
      <li class="fa fa-refresh"></li>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md">
    <table class="table table-striped table-hover mt-2" [hidden]="dataArquivos.length == 0">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col" class="action-col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let arquivo of dataArquivos">
          <td>{{ arquivo.nomeFile }}</td>
          <td class="action-col">
            <button type="button" class="btn btn-secondary btn-sm mr-2" (click)="downloadArquivo(arquivo)"><i
                class="fa fa-download"></i></button>
            <button type="button" class="btn btn-danger btn-sm" (click)="excluirArquivo(arquivo)"><i
                class="fa fa-remove"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
