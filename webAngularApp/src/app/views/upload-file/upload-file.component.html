<div class="row">
  <div class="col-md">
    <div class="card">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <form>
          
          <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" [(ngModel)]="uploadFile" (change)="changeListener($event)">
                <label class="custom-file-label" for="inputGroupFile04">{{ (this.nomeArquivoEnvio == null || this.nomeArquivoEnvio.length == 0) ? 'Selecione' :  this.nomeArquivoEnvio }}</label>
              </div>
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="inputGroupFileAddon04" (click)="enviarArquivo()" [disabled]="isReadingFile">{{ !isReadingFile ? 'Enviar' : 'Processando...' }}</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
<hr />
<div class="row mb-2">
  <div class="col-md">
    <button type="button" class="btn btn-info btn-sm float-right" (click)="recuperarArquivos()">
      <li class="fa fa-refresh"></li>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">IdFile</th>
          <th scope="col">Nome</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let arquivo of dataArquivos">
          <td>{{ arquivo.idFile }}</td>
          <td>{{ arquivo.nomeFile }}</td>
          <td>
            <button type="button" class="btn btn-info btn-sm mr-2" (click)="excluirArquivo(arquivo)"><i
                class="fa fa-remove"></i></button>
            <button type="button" class="btn btn-info btn-sm" (click)="downloadArquivo(arquivo)"><i
                class="fa fa-download"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
